<!doctype html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Выбор</title>
<style>
#insert {
font-size: 300%;
font-weight: bold;
text-indent: 100px;
color: Red;
}
</style>
<script>
function insertText() {
var text = 'Жараааааа.... ';
var insert = document.getElementById('insert');
if (insert != null) insert.textContent = text;
else alert('Функция insertText() обратилась к несуществующему элементу с id="insert"');
}
window.onload = function () {
var send = document.getElementById('send');
if (send != null) send.onclick = insertText;
else alert('Элемент с id="send" не существует! ');
}
</script>
</head>
<body>
<button id="send">Чё тама? </button>
<div id="insert"></div>
</body>
</html>
